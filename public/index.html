<!DOCTYPE html>
<html lang="en" ng-app="gameApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/multiobserve.js"></script>
    <script type="text/javascript" src="js/nautilus.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.2.2/phaser.min.js"></script>
    <script type="text/javascript" src="js/game-controller.js"></script>
    <title>Bootstrap 101 Template</title>
  </head>
  <body ng-controller="GameController">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="input-group" ng-show="!joined">
            <input type="text" class="form-control" placeholder="Enter your name..." ng-model="playername">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="joinGame(playername)" ng-disabled="playername.length === 0">Join!</button>
            </span>
          </div><!-- /input-group -->
          <div ng-show="joined">
          <h2>{{board.data.counter}} Current sick player: {{board.data.currentIll}}</h2>
          <div id="game-canvas"></div>
          </div>
        </div>
        <div class="col-xs-6 col-md-4">
          <ul class="players">
            <li ng-repeat="player in board.data.players">
              id: {{player.id}} name: {{player.name}} score: {{player.score}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
